<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo votaciones</title>
  <link rel="shortcut icon" href="./images/javascript.png" >
  <link rel="stylesheet" href="./styles.css">  
</head>

<body>
  <header class="encabezado">
    <img src="./images/logo_jumpforce.png" alt="Logo JumpForce" class="logo">
  </header>
  <main class="principal">
    <section class="titulo">
      <h1 class="titulo1">Ejemplo de Método REDUCE de Javascript en sistema de Votaciones</h1>
    </section>
    <section class="votaciones">
      <h2 class="titulo2">Opciones</h2>
      <div class="contenido">
        <div class="entrada">
          <label for="opcion1">
            <span>Opción 1 (Votos):</span>
            <input type="number" id="opcion1" name="opcion1" min="0" max="10"> 
          </label>
          
        </div>
        <div class="entrada">
          <label for="opcion2">
            <span>Opción 2 (Votos):</span>
            <input type="number" id="opcion2" name="opcion2" min="0" max="10"> 
          </label>
          
        </div>
        <div class="entrada">
          <label for="opcion3">
            <span>Opción 3 (Votos):</span> 
            <input type="number" id="opcion3" name="opcion3" min="0" max="10">
          </label>
          
        </div>
      </div>
       

    </section>

    <section class="resultados">
      <h2 class="titulo2">Resultados</h2>
      <div class="contenido">
        <div class="entrada">
          <button type="button" onclick="prueba()" class="boton">
          Presione para ver los resultados.</button>
        </div> 
        <span id="resultado"></span>
      </div>
      
      <!-- <p id="resultado"></p> -->
    </section>

    <!-- Calculadora basica Jeison -->
    <section class="titulo">
      <h1 class="titulo1">Calculadora Basica</h1>
    </section>
    <section class="votaciones">
      <form class="contenido">
        <h2 class="titulo2">Numeros</h2>
        <div class="entrada">
          <label for="input1">
            <span>Numero1</span>
            <input id="input1" type="text" name="input1"> 
          </label>
        </div>
        <div class="entrada">
          <label for="input2">
            <span>Numero2</span> 
            <input id="input2" type="text" name="input2">
          </label>
        </div>
        <div class="entrada">
          <Button class="boton" type="submit">Reset</Button>
        </div>
      </form>

    </section>
    <section class="resultados">
        <div class="contenido">
           <h2 class="titulo2">Operaciones</h2>
          <div class="entrada">
            <Button class="boton"id="suma"  type="button">Sumar</Button>
            <Button class="boton" id="resta"  type="button">Restar</Button>
            <Button class="boton" id="multiplicacion"  type="button">Multiplicar</Button>
            <Button class="boton" id="division"  type="button">Dividir</Button>
          </div>
          <h2 class="titulo2">Resultado</h2>
          <span id="r"></span>
        </div>
    </section>
    <footer class="pieDePagina">
      <img class="logo" src="./images/logo_prospercity.png" alt="logo de prospercity">
    </footer>    
  </main>

  

  
  
  <div id="app"></div>
  <div id="app2"></div>




  <script src="./script.js">
  </script>
</body>

</html>
