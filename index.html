<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo votaciones</title>
  <link rel="stylesheet" href="./styles.css">  
</head>

<body>
  <header class="encabezado">
    <img src="./images/logo_jumpforce.png" alt="Logo JumpForce" class="logo">
  </header>
  <main class="principal">
    <section class="titulo">
      <h1 class="titulo1">Ejemplo de Método REDUCE de Javascript en sistema de Votaciones</h1>
    </section>
    <section class="votaciones">
      
      <h2 class="titulo2">Elige tu opción</h2>
      <div class="entrada">
        <button type="button" onclick="agregarOpcion()" class="boton">
         Agregar opciones
        </button>
      </div>
        <div class="contenido" id="contenidoOpciones">
          <div class="entrada">
            <label for="opcion1">
              <span>Opción 1 (Votos):</span>
              <input type="number" id="opcion1" name="opcion1" min="0" max="100"> 
            </label>          
          </div>

          <div class="entrada">
            <label for="opcion2">
              <span>Opción 2 (Votos):</span>
              <input type="number" id="opcion2" name="opcion2" min="0" max="100"> 
            </label>            
          </div>
          
        </div>
        <div class="entrada">
          <button type="button" onclick="enviarVotos()" class="boton">
           Votar
        </div>
        
        
       

    </section>

    <section class="resultados">
      <h2 class="titulo2">Resultados</h2>
      <div class="contenido">
        <div class="entrada">
          <button type="button" onclick="obtenerResultadosVotaciones()" class="boton">
          Presione para ver los resultados.</button>
        </div> 
        <span id="resultado"></span>
      </div>
       
    </section>

    
  </main>

  

  
  
  <div id="app"></div>
  <div id="app2"></div>

  <script src="./script.js">
  </script>
</body>
</html>
